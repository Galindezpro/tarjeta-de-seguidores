<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>
<body>
  <div class="contenedor__principal">
    <div class="contenedor__secundario">
      <div class="contenedor__img-backgorund">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="contenedor__img-perfil">
        <img src="images/image-victor.jpg" alt="foto de perfil">
      </div>
      <div class="contenedor__datos-usuario">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </div>
      <div class="contenedor__estadisticas">
        <div class="contenedor__estadisticas--seguidores estadisticas">
          <h3>80K</h3>
          <span>Followers</span>
        </div>
        <div class="contenedor__estadisticas--likes estadisticas">
          <h3>803K</h3>
          <span>Likes</span>
        </div>
        <div class="contenedor__estadisticas--fotos estadisticas">
          <h3>1.4k</h3>
          <span>Photos</span>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
